<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Planejamento Tributário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; color: #1a202c; }
    .page { display: none; }
    .page-container { z-index: 10; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full page-container">
    <!-- Logo -->
    <div class="mb-6 flex justify-center">
      <img src="Logotipo_primario_medio.jpg" alt="Logo do Escritório" class="h-12 w-auto">
    </div>

    <!-- Splash -->
    <div id="splashPage" class="page flex flex-col items-center justify-center text-center">
      <h1 class="text-3xl font-bold mb-6 text-indigo-600">O que você deseja simular?</h1>
      <div class="space-y-4 w-full">
        <button id="btnEmpresa" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
          Planejamento para Empresa
        </button>
        <button id="btnPessoaFisica" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
          Cálculo para Pessoa Física
        </button>
      </div>
    </div>

    <!-- Empresa -->
    <div id="empresaFormPage" class="page">
      <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Simulador de Planejamento Tributário</h1>

      <form id="tributarioForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Campos principais -->
        <div class="flex flex-col md:col-span-2">
          <label class="text-sm font-medium text-gray-700">Nome da Empresa</label>
          <input type="text" id="nome_empresa" required class="mt-1 p-3 border border-gray-300 rounded-md">
        </div>
        <div class="flex flex-col md:col-span-2">
          <label class="text-sm font-medium text-gray-700">CNPJ (Opcional)</label>
          <input type="text" id="cnpj" class="mt-1 p-3 border border-gray-300 rounded-md">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">Abertura ou Constituída?</label>
          <select id="tipo_empresa" required class="mt-1 p-3 border border-gray-300 rounded-md">
            <option value="abertura">Abertura</option>
            <option value="constituida">Constituída</option>
          </select>
        </div>

        <!-- SUBSTITUIÇÃO: Faturamento Anual -> RBT12 + Mensal -->
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">Faturamento dos últimos 12 meses (RBT12) – R$</label>
          <input type="number" id="rbt12" required step="0.01" class="mt-1 p-3 border border-gray-300 rounded-md" placeholder="Ex.: 420000">
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">Município</label>
          <input type="text" id="municipio" required class="mt-1 p-3 border border-gray-300 rounded-md">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">Sócio de outra empresa?</label>
          <select id="socio_outra_empresa" required class="mt-1 p-3 border border-gray-300 rounded-md">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
          </select>
        </div>
        <div class="flex flex-col" id="wrap_percentual" style="display:none;">
          <label class="text-sm font-medium text-gray-700">% do sócio na outra empresa</label>
          <input type="number" id="socio_outra_empresa_percentual" step="0.01" placeholder="0" class="mt-1 p-3 border border-gray-300 rounded-md">
        </div>
        <!-- NOVO: Faturamento anual da outra empresa -->
        <div class="flex flex-col md:col-span-2" id="wrap_fat_outra" style="display:none;">
          <label class="text-sm font-medium text-gray-700">Faturamento anual da outra empresa (R$)</label>
          <input type="number" id="socio_outra_empresa_faturamento_anual" step="0.01" placeholder="Ex.: 600000" class="mt-1 p-3 border border-gray-300 rounded-md">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">CNAE (formulário)</label>
          <input type="text" id="cnae" required class="mt-1 p-3 border border-gray-300 rounded-md" placeholder="Ex.: 47.11-3-01">
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">Pró-labore (R$)</label>
          <input type="number" id="prolabore" required step="0.01" class="mt-1 p-3 border border-gray-300 rounded-md">
        </div>

        <!-- NOVO: Faturamento mensal -->
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">Faturamento mensal – R$</label>
          <input type="number" id="faturamento_mensal" step="0.01" class="mt-1 p-3 border border-gray-300 rounded-md" placeholder="Ex.: 35000">
        </div>

        <!-- Anexo (caixinha + Editar) -->
        <div class="flex flex-col md:col-span-2">
          <label class="text-sm font-medium text-gray-700 mb-2">Anexo Simples Nacional</label>
          <div class="flex items-center gap-2">
            <select id="anexoSelect" class="mt-1 p-3 border border-gray-300 rounded-md shadow-sm disabled:bg-gray-100 disabled:text-gray-500" disabled>
              <option value="">Selecione...</option>
              <option value="I">Anexo I</option>
              <option value="II">Anexo II</option>
              <option value="III">Anexo III</option>
              <option value="IV">Anexo IV</option>
              <option value="V">Anexo V</option>
            </select>
            <button type="button" id="btnLiberarAnexo" class="px-3 py-2 text-sm rounded-md border border-gray-300 hover:bg-gray-100">
              Editar
            </button>
          </div>
          <input type="hidden" id="anexo" required>
          <p id="anexoHint" class="text-xs text-gray-500 mt-1"></p>
        </div>

        <!-- Regime a Comparar -->
        <div class="flex flex-col md:col-span-2">
          <label class="text-sm font-medium text-gray-700 mb-2">Regime a Comparar</label>
          <div id="comparar-buttons" class="grid grid-cols-1 md:grid-cols-3 gap-2">
            <button type="button" data-comparar="Simples Nacional" class="comparar-btn py-2 px-4 rounded-md border border-gray-300">Simples Nacional</button>
            <button type="button" data-comparar="Lucro Presumido"  class="comparar-btn py-2 px-4 rounded-md border border-gray-300">Lucro Presumido</button>
            <button type="button" data-comparar="Ambos"            class="comparar-btn py-2 px-4 rounded-md border border-gray-300">Ambos</button>
          </div>
          <input type="hidden" id="comparar" required>
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">Pró-labore Ideal (R$)</label>
          <input type="number" id="prolabore_ideal" required step="0.01" class="mt-1 p-3 border border-gray-300 rounded-md">
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">ICMS (%)</label>
          <input type="number" id="icms" required step="0.01" class="mt-1 p-3 border border-gray-300 rounded-md">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">Possui Funcionários?</label>
          <select id="tem_funcionarios" required class="mt-1 p-3 border border-gray-300 rounded-md">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
          </select>
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700">Valor da Folha (R$)</label>
          <input type="number" id="folha" required step="0.01" class="mt-1 p-3 border border-gray-300 rounded-md">
        </div>

        <!-- Campos de empresa constituída (se você tiver, pode manter aqui) -->
        <div id="constitFields" class="md:col-span-2 p-4 rounded-lg border border-indigo-200 bg-indigo-50" style="display:none;">
          <!-- seus campos extras aqui -->
        </div>

        <!-- Ações -->
        <div class="md:col-span-2 mt-2 text-center">
          <div class="flex flex-col md:flex-row items-center justify-center gap-3">
            <button type="submit" id="btnDashboard"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
              Ver Dashboard
            </button>
            <button type="button" id="btnExcel"
              class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
              Baixar Planilha (Excel)
            </button>
            <button type="button" id="backToSplash1"
              class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-lg">
              Voltar
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Pessoa Física -->
    <div id="pessoaFisicaFormPage" class="page">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Cálculo de Imposto de Renda</h1>
      <form id="irpfForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- seus campos de IRPF aqui -->
      </form>
    </div>

    <!-- Status -->
    <div class="mt-8 p-4 bg-gray-100 rounded-lg text-left">
      <h2 class="text-xl font-semibold mb-2">Status do Processo:</h2>
      <p id="statusMessage" class="text-gray-600">Selecione uma opção para começar.</p>
    </div>
  </div>

  <!-- Scripts (DEIXE NO FINAL) -->
  <script>
    // ===== CONFIG: sua API (troque pelo seu ngrok em produção)
    const apiUrlBase = "http://127.0.0.1:8000"; // ex.: "https://SEU-ID.ngrok-free.app"

    // ===== Navegação básica
    const splashPage = document.getElementById('splashPage');
    const empresaFormPage = document.getElementById('empresaFormPage');
    const pessoaFisicaFormPage = document.getElementById('pessoaFisicaFormPage');
    const btnEmpresa = document.getElementById('btnEmpresa');
    const btnPessoaFisica = document.getElementById('btnPessoaFisica');
    const backToSplash1 = document.getElementById('backToSplash1');
    const statusMessage = document.getElementById('statusMessage');

    function showPage(id){
      document.querySelectorAll('.page').forEach(p => p.style.display = (p.id===id?'flex':'none'));
      statusMessage.textContent = 'Preencha o formulário e clique no botão.';
    }
    window.onload = ()=>showPage('splashPage');
    btnEmpresa?.addEventListener('click', ()=>showPage('empresaFormPage'));
    btnPessoaFisica?.addEventListener('click', ()=>showPage('pessoaFisicaFormPage'));
    backToSplash1?.addEventListener('click', ()=>showPage('splashPage'));

    // ===== Mostrar campos de “sócio de outra empresa”
    const socioOutra = document.getElementById('socio_outra_empresa');
    const wrapPercentual = document.getElementById('wrap_percentual');
    const wrapFatOutra = document.getElementById('wrap_fat_outra');
    function toggleSocioCampos(){
      const on = (socioOutra.value || 'nao').toLowerCase() === 'sim';
      wrapPercentual.style.display = on ? 'block' : 'none';
      if (wrapFatOutra) wrapFatOutra.style.display = on ? 'block' : 'none';
    }
    socioOutra.addEventListener('change', toggleSocioCampos);
    toggleSocioCampos();

    // ===== Regime a comparar (mantido)
    const compararButtons = document.querySelectorAll('.comparar-btn');
    const compararInput = document.getElementById('comparar');
    function setCompararActive(btn) {
      compararButtons.forEach(b => b.classList.remove('bg-indigo-500','text-white'));
      btn.classList.add('bg-indigo-500','text-white');
    }
    compararButtons.forEach(button => button.addEventListener('click', (e) => {
      e.preventDefault(); setCompararActive(button); compararInput.value = button.dataset.comparar;
    }));

    // ===== Anexo (select + Editar/Concluir)
    const anexoHidden   = document.getElementById('anexo');
    const anexoSelect   = document.getElementById('anexoSelect');
    const btnLiberar    = document.getElementById('btnLiberarAnexo');
    const anexoHint     = document.getElementById('anexoHint');

    btnLiberar?.addEventListener('click', ()=>{
      anexoSelect.disabled = !anexoSelect.disabled;
      btnLiberar.textContent = anexoSelect.disabled ? 'Editar' : 'Concluir';
      if (anexoSelect.disabled) {
        anexoHidden.value = anexoSelect.value || "";
      }
    });

    function setAnexoValue(anexo, hintText = ""){
      anexoSelect.value = anexo || "";
      anexoHidden.value = anexo || "";
      anexoHint.textContent = hintText || "";
    }

    // ===== CNAE → sugere Anexo (usa RBT12 e Folha*12)
    const cnaeInput  = document.getElementById('cnae');
    const rbt12El    = document.getElementById('rbt12');
    const folhaEl    = document.getElementById('folha');

    async function sugerirAnexoPorCNAE(){
      const raw = (cnaeInput?.value || '').trim();
      if(!raw) return;

      const rbt12   = parseFloat(rbt12El?.value || '0') || 0;
      const folha12 = (parseFloat(folhaEl?.value || '0') || 0) * 12;

      try{
        statusMessage.textContent = 'Consultando CNAE para sugerir Anexo...';
        const url = `${apiUrlBase}/cnae/${encodeURIComponent(raw)}?rbt12=${rbt12}&folha12=${folha12}`;
        const resp = await fetch(url);
        if(!resp.ok){
          const txt = await resp.text();
          throw new Error(txt || 'CNAE não mapeado.');
        }
        const json = await resp.json();

        const possiveis = (json.anexos_possiveis || []).join(' / ');
        const dica = `CNAE ${json.cnae}: ${json.descricao} • Possíveis: ${possiveis}${json.fator_r ? ' (Fator R)' : ''}. Sugerido: ${json.sugestao_anexo}.`;
        setAnexoValue(json.sugestao_anexo, dica);

        // trava edição após sugerir
        anexoSelect.disabled = true;
        statusMessage.textContent = 'Anexo sugerido automaticamente pelo CNAE.';
      }catch(e){
        console.warn('[CNAE] erro:', e.message);
        setAnexoValue("", "CNAE não mapeado. Clique em Editar e selecione o Anexo manualmente.");
        anexoSelect.disabled = false;
        statusMessage.textContent = 'CNAE não mapeado. Selecione manualmente.';
      }
    }

    cnaeInput && cnaeInput.addEventListener('blur', sugerirAnexoPorCNAE);
    rbt12El && rbt12El.addEventListener('change', sugerirAnexoPorCNAE);
    folhaEl && folhaEl.addEventListener('change', sugerirAnexoPorCNAE);

    // ===== Payload
    function montarPayload(){
      return {
        nome_empresa: document.getElementById('nome_empresa').value || '',
        cnpj: document.getElementById('cnpj').value || null,
        tipo_empresa: document.getElementById('tipo_empresa').value,
        municipio: document.getElementById('municipio').value || '',

        // NOVOS
        rbt12: parseFloat(document.getElementById('rbt12').value || '0'),
        faturamento_mensal: parseFloat(document.getElementById('faturamento_mensal')?.value || '0'),

        // legado (compat no backend)
        faturamento: 0,

        // Sócio em outra empresa
        socio_outra_empresa: document.getElementById('socio_outra_empresa').value,
        socio_outra_empresa_percentual: parseFloat(document.getElementById('socio_outra_empresa_percentual').value || '0'),
        socio_outra_empresa_faturamento_anual: parseFloat(document.getElementById('socio_outra_empresa_faturamento_anual')?.value || '0'),

        cnae: document.getElementById('cnae').value || '',
        prolabore: parseFloat(document.getElementById('prolabore').value || '0'),
        anexo: document.getElementById('anexo').value || '',
        comparar: document.getElementById('comparar').value || '',
        prolabore_ideal: parseFloat(document.getElementById('prolabore_ideal').value || '0'),
        tem_funcionarios: document.getElementById('tem_funcionarios').value,
        folha: parseFloat(document.getElementById('folha').value || '0'),
        icms: parseFloat(document.getElementById('icms').value || '0'),
        empresa_constituida: (document.getElementById('tipo_empresa').value === 'constituida'),
      };
    }

    // ===== Submit: Dashboard
    const tributarioForm = document.getElementById('tributarioForm');
    const btnDashboard   = document.getElementById('btnDashboard');

    tributarioForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      btnDashboard.disabled = true;
      statusMessage.textContent = 'Enviando dados para análise (dashboard)...';

      const dados = montarPayload();
      if(!dados.anexo){ statusMessage.textContent = 'Selecione o Anexo do Simples.'; btnDashboard.disabled=false; return; }
      if(!dados.comparar){ statusMessage.textContent = 'Selecione o regime a comparar.'; btnDashboard.disabled=false; return; }

      try{
        const resp = await fetch(`${apiUrlBase}/analise`, {
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(dados)
        });
        if(!resp.ok){
          const text = await resp.text();
          statusMessage.textContent = `Erro (${resp.status}): ${text}`;
          return;
        }
        const json = await resp.json();
        localStorage.setItem('analiseTributaria', JSON.stringify(json));
        // Se seu dashboard está no GitHub Pages, use "dashboard.html".
        // Se preferir usar o da API, troque por: window.location.href = `${apiUrlBase}/dashboard`;
        window.location.href = "dashboard.html";
      }catch(e){
        statusMessage.textContent = `Erro de rede: ${e.message}`;
      }finally{
        btnDashboard.disabled = false;
      }
    });

    // ===== Excel
    const btnExcel = document.getElementById('btnExcel');
    btnExcel.addEventListener('click', async ()=>{
      btnExcel.disabled = true;
      statusMessage.textContent = 'Gerando planilha Excel...';
      const dados = montarPayload();
      try{
        const resp = await fetch(`${apiUrlBase}/gerar-planilha`, {
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(dados)
        });
        if(!resp.ok){
          const text = await resp.text();
          statusMessage.textContent = `Erro (${resp.status}): ${text}`;
          return;
        }
        const { nome_arquivo } = await resp.json();
        const a = document.createElement('a');
        a.href = `${apiUrlBase}/baixar-planilha/${nome_arquivo}`;
        a.setAttribute('download', nome_arquivo);
        document.body.appendChild(a); a.click(); a.remove();
        statusMessage.textContent = `Download da planilha "${nome_arquivo}" iniciado.`;
      }catch(e){
        statusMessage.textContent = `Erro de rede: ${e.message}`;
      }finally{
        btnExcel.disabled = false;
      }
    });

    // Sugere anexo se já houver CNAE preenchido ao carregar
    window.addEventListener('DOMContentLoaded', ()=>{
      if (cnaeInput && cnaeInput.value.trim()){
        sugerirAnexoPorCNAE();
      }
    });
  </script>
</body>
</html>
